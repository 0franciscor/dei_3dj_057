# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - WhManagement57

on: [push, workflow_dispatch]

env:
    AZURE_WEBAPP_NAME: WhManagement57
    AZURE_WEBAPP_PACKAGE_PATH: 'WarehouseManagement/published' 
    DOTNET_PATH: 'WarehouseManagement'
    DOTNET_VERSION: '6.0'
    
jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.DOTNET_PATH }}
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up .NET Core SDK ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Publish
        run: dotnet publish --configuration Release  --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}