name: Logistics

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs: 
  BuildAndTestLogisticsAPI:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.17.1'
      - name: Install dependencies
        working-directory: ./Logistics
        run: npm ci
      - name: Build
        working-directory: ./Logistics
        run: npm run build --if-present
      - name: Test
        working-directory: ./Logistics
        run: npm test
