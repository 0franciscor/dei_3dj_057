name: WarehouseManagement API

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  AZURE_WEBAPP_NAME: EletricGo    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: 'WarehouseManagement'      # set this to the path to your web app project, defaults to the repository root
  NUGET_VERSION: '3'   

jobs:
  BuildAndTestAPI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0'
          
      - name: Restore dependencies
        working-directory: ./WarehouseManagement
        run: dotnet restore
      - name: Build
        working-directory: ./WarehouseManagement
        run: dotnet build --no-restore
      - name: Test
        working-directory: ./WarehouseManagementTest
        run: dotnet test --no-restore --verbosity normal
      - name: Code Coverage Calculation
        working-directory: ./WarehouseManagementTest
        run: dotnet dotnet test --collect:"XPlat Code Coverage"
  
  PublishAPI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main  
    
    - name: Install Nuget
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: ${{ env.NUGET_VERSION}}
    - name: NuGet to restore dependencies as well as project-specific tools that are specified in the project file
      run: nuget restore
  
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Run MSBuild
      run: msbuild ..\WarehouseManagement\EletricGo.sln
       
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }} # Replace with your app name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }} # Define secret variable in repository settings as per action documentation
        package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/SampleWebApplication/'