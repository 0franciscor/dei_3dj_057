<div class="main-div" *ngIf="isAuth">
    <mat-card >
            <mat-card-header>
                <mat-card-title>
                    <h1>Create User</h1>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class ="sec-div" *ngIf="formCreateUser">
                <form [formGroup]="formCreateUser" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input matInput type="text" formControlName="firstName" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input matInput type="text" formControlName="lastName" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput type="text" formControlName="email" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput type="text" formControlName="password" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Phone Number</mat-label>
                        <input matInput type="text" formControlName="phoneNumber" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Role</mat-label>
                        
                        <select matNativeControl  formControlName="role" name="role">
                            <option value="" selected disabled></option>
                            <option *ngFor="let role of roleList;" [value]="role.name">
                              {{role.name}} 
                            </option>
                          </select>
                   </mat-form-field>
                   <br>
                <button mat-raised-button color="primary" type="submit" >Create</button>   
                </form> 
                
            </mat-card-content>
    </mat-card>
    
</div>
