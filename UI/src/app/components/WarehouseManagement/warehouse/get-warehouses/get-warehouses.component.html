<table mat-table [dataSource]="dataSource" class="deliveryTable">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <ng-container matColumnDef="warehouseID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let warehouse of warehouseList"> {{warehouse.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let warehouse of warehouseList"> {{warehouse.address}} </td>
    </ng-container>
  
    <ng-container matColumnDef="altitude">
        <th mat-header-cell *matHeaderCellDef> Altitude </th>
        <td mat-cell *matCellDef="let warehouse of warehouseList"> {{warehouse.altitude}} </td>
    </ng-container>
  
    <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef> Latitude </th>
        <td mat-cell *matCellDef="let warehouse of warehouseList"> {{warehouse.latitude}} </td>
    </ng-container>
  
    <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef> Longitude </th>
        <td mat-cell *matCellDef="let warehouse of warehouseList"> {{warehouse.longitude}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Designation </th>
        <td mat-cell *matCellDef="let warehouse of warehouseList"> {{warehouse.designation}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cityId">
      <th mat-header-cell *matHeaderCellDef> City Id </th>
      <td mat-cell *matCellDef="let warehouse of warehouseList"> {{warehouse.city}} </td>
  </ng-container>
  
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let warehouse of warehouseList">
            <button mat-button (click)="goToEditWarehouse(warehouse.id)">Edit</button>
        </td>
    </ng-container>
  
  </table>
