<table mat-table [dataSource]="dataSource" class="deliveryTable">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <ng-container matColumnDef="warehouseID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let warehouse"> {{warehouse.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let warehouse"> {{warehouse.address}} </td>
    </ng-container>
  
    <ng-container matColumnDef="altitude">
        <th mat-header-cell *matHeaderCellDef> Altitude </th>
        <td mat-cell *matCellDef="let warehouse"> {{warehouse.altitude}} </td>
    </ng-container>
  
    <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef> Latitude </th>
        <td mat-cell *matCellDef="let warehouse"> {{warehouse.latitude}} </td>
    </ng-container>
  
    <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef> Longitude </th>
        <td mat-cell *matCellDef="let warehouse"> {{warehouse.longitude}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Designation </th>
        <td mat-cell *matCellDef="let warehouse"> {{warehouse.designation}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cityId">
      <th mat-header-cell *matHeaderCellDef> City Id </th>
      <td mat-cell *matCellDef="let warehouse"> {{warehouse.city}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell class="active" id="active" *matCellDef="let warehouse"> {{warehouse.active}} </td>
      </ng-container>
  
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let warehouse">
            <button mat-button *ngIf="warehouse.active" (click)="goToEditWarehouse(warehouse.id)">Edit</button>
            <button mat-button *ngIf="!warehouse.active" (click)="goToActiveWarehouse(warehouse.id)">Activate</button>
            <button mat-button *ngIf="warehouse.active" (click)="goToDeactiveWarehouse(warehouse.id)">Deactivate</button>
        </td>
    </ng-container>

  
  </table>
