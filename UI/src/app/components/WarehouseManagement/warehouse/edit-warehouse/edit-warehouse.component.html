<div class="main-div" *ngIf="isAuth">
    <mat-card class="matCardCreate">

        <mat-card-header>

            <mat-card-title class="tituloForm">
                Selected Warehouse: {{selectedWarehouse.id}}
                <h4 class="subLegenda"> Please update the information in the fields below </h4>
            </mat-card-title>

        </mat-card-header>


        <mat-card-content class="sec-div">

            <form [formGroup]="formEditWarehouse" (ngSubmit)="onSubmit()">


                <mat-form-field appearance="fill">
                    <mat-label>Address</mat-label>
                    <input matInput type="text" id="address" formControlName="address">
                </mat-form-field>

                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Altitude</mat-label>
                    <input matInput type="number" id="altitude" formControlName="altitude">
                </mat-form-field>

                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Latitude</mat-label>
                    <input matInput type="text" id="latitude" formControlName="latitude">
                </mat-form-field>

                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Longitude</mat-label>
                    <input matInput type="text" id="longitude" formControlName="longitude">
                </mat-form-field>

                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Designation</mat-label>
                    <input matInput type="text" id="designation" formControlName="designation">
                </mat-form-field>
