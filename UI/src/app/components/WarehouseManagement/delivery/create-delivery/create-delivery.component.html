<div class="main-div">
    <mat-card class="matCardCreate">
        <mat-card-header>

            <mat-card-title>
                <h2>Creating a Delivery</h2>
                <h4 class="animation a2">Please enter the information in the fields below</h4>
            </mat-card-title>

        </mat-card-header>

        <mat-card-content class="sec-div">

            <form class="form-field animation a3" [formGroup]="formCreateDelivery" (ngSubmit)="onSubmit()">

                <mat-form-field class="deliveryID" appearance="fill">
                    <mat-label>DeliveryID</mat-label>
                    <input matInput type="text" formControlName="deliveryID">
                </mat-form-field>

                <br>

                <mat-form-field class="deliveryDate" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [min]="minDate" matInput [matDatepicker]="picker" formControlName="deliveryDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Load Time</mat-label>
                    <input matInput type="number" formControlName="loadTime">
                </mat-form-field>

                <br>

                <mat-form-field class="form-field animation a4" appearance="fill">
                    <mat-label>Unload Time</mat-label>
                    <input matInput type="number" formControlName="unloadTime">
                </mat-form-field>

                <br>

                <mat-form-field class="form-field animation a4" appearance="fill">
                    <mat-label>Destination</mat-label>
                    <input matInput type="textr" formControlName="destination">
                </mat-form-field>

                <br>

                <mat-form-field class="form-field animation a4" appearance="fill">
                    <mat-label>Delivery Mass</mat-label>
                    <input matInput type="number" formControlName="deliveryMass">
                </mat-form-field>

                <br>
                <button class="createButton" mat-raised-button color="primary" type="submit">Create</button>

            </form>
        </mat-card-content>
    </mat-card>
</div>
