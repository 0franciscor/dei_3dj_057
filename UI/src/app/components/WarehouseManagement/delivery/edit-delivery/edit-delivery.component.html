<div class="main-div">
    <mat-card class="matCardCreate">

        <mat-card-header>

            <mat-card-title class="tituloForm">
                Selected Delivery: {{selectedDelivery.deliveryID}}
                <mat-card-subtitle>Please update the information in the fields below</mat-card-subtitle>
            </mat-card-title>

        </mat-card-header>


        <mat-card-content class="sec-div">

            <form [formGroup]="formEditDelivery" (ngSubmit)="onSubmit()">

                <mat-form-field class="deliveryDate" appearance="fill">

                    <mat-label>Choose a new date</mat-label>

                    <input matInput [matDatepicker]="picker" formControlName="deliveryDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>

                    <mat-datepicker-toggle class="datePickerIcon" matIconSuffix [for]="picker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Load Time</mat-label>
                    <input matInput type="number" formControlName="loadTime">
                </mat-form-field>

                <br>

                <mat-form-field appearance="fill">
                    <mat-label>UnloadTime</mat-label>
                    <input matInput type="number" formControlName="unloadTime">
                </mat-form-field>

                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Destination</mat-label>
                    <input matInput type="number" formControlName="destination">
                </mat-form-field>

                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Delivery Mass</mat-label>
                    <input matInput type="number" formControlName="deliveryMass">
                </mat-form-field>

                <br>
                <div class="createButtonDiv">
                    <button mat-raised-button color="primary" type="submit">Edit</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
