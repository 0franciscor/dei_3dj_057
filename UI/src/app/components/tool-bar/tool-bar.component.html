<mat-toolbar class="toolBar">
    <button mat-icon-button color="secondary" (click)="goHome()" aria-label="Example icon button with a home icon">
        <mat-icon>home</mat-icon>
    </button>
    <span>EletricGO</span>
    <span class="example-spacer"></span>

    <button class="button" (click)="goToLMHome()">
      Logistics Manager
    </button>

    <button class="button" (click)="goToFMHome()" >
      Fleet Manager
    </button>

    <button class="button" (click)="goToWMHome()">
      Warehouse Manager
    </button>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button  mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
