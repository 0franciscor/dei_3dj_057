<div #container style="position: relative;" *ngIf="isAuth">
    <canvas #canvas id="canvas" style="height: 100%; width: 100%; overflow:hidden; position: absolute; top: 45; left: 0;" ></canvas>
    <table class="help" style="position: absolute; top: 10px; left: 0;">
        <tr>
            <th colspan="2" style="font-size: 3.0vmin">
                <select>
                    <option value="" selected></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </th>
        </tr>
        
    </table> 
</div>
