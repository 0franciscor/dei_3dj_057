<div class="main-div">
    <mat-card >
            <mat-card-header>
                <mat-card-title>
                    <h1>Create Truck</h1>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class ="sec-div">
                <form [formGroup]="formCreateTruck" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="fill">
                        <mat-label>TruckID</mat-label>
                        <input matInput type="text" formControlName="truckID" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Tare</mat-label>
                        <input matInput type="number" formControlName="tare" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Capacity</mat-label>
                        <input matInput type="number" formControlName="capacity" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Maximum Battery Capacity</mat-label>
                        <input matInput type="number" formControlName="maxBatteryCapacity" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Autonomy</mat-label>
                        <input matInput type="number" formControlName="autonomy" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Fast Charge Time</mat-label>
                        <input matInput type="number" formControlName="fastChargeTime" required>
                    </mat-form-field>
                    <br>

                    
                    <button mat-raised-button color="primary" type="submit" >Create</button>
                </form>    
            </mat-card-content>
    </mat-card>
    
</div>
