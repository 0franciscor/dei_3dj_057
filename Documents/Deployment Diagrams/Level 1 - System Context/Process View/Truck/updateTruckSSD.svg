"277.5547"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="86" y="272.6982">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="152" x="97" y="272.6982">informs truck doesn't exist</text><!--MD5=[1b7d5b56ebaa98d556415ec9786eda76]
@startuml updateTruckSSD
autonumber

skinparam sequence {
ParticipantBorderColor black
ParticipantBackgroundColor white
}

actor "Fleet Manager" as manager
participant System as system <<System(C4)>>


manager -> system: I want to update a truck
activate system

system - -> manager: asks for truck ID and new truck info
deactivate system

manager -> system: inserts truck ID and new truck info
activate system

alt truck exists

system - -> manager: shows information about truck with new info


else truck doesn't exist

system - -> manager: informs truck doesn't exist
deactivate system
end

deactivate manager

@enduml

