="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="173" x="97" y="297.5264">shows information about truck</text><line style="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="10" x2="521" y1="311.3828" y2="311.3828"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="119" x="15" y="322.8018">[truck doesn't exists]</text><polygon fill="#181818" points="298,344.5703,288,348.5703,298,352.5703,294,348.5703" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="292" x2="450" y1="348.5703" y2="348.5703"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="304" y="343.7139">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="100" x="315" y="343.7139">404 NOT FOUND</text><polygon fill="#181818" points="80,374.9219,70,378.9219,80,382.9219,76,378.9219" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="74" x2="276" y1="378.9219" y2="378.9219"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="86" y="374.0654">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="152" x="97" y="374.0654">informs truck doesn't exist</text><!--MD5=[fce6851856a12c99ec7f9e671e675685]
@startuml getTruckSD
autonumber

skinparam sequence {
ParticipantBorderColor black
ParticipantBackgroundColor white
}

actor "Fleet Manager" as manager


box "<<System(C4)>>\n       System"
participant SPA as  SPA <<Container(C4)>>
participant Logistics as  Logistics <<Container(C4)>>


manager -> SPA: I  want to get a truck
activate SPA

SPA - -> manager: asks for truck ID
deactivate SPA

manager -> SPA: inserts truck ID
activate SPA

SPA -> Logistics: GET getTruck(truckID)
activate Logistics

alt truck exists

Logistics - -> SPA: 200 OK
SPA - -> manager: shows information about truck


else truck doesn't exists

Logistics - -> SPA: 404 NOT FOUND
deactivate Logistics
SPA - -> manager: informs truck doesn't exist

end

deactivate manager

@enduml

