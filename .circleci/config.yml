version: 2.1

orbs:
  azure-cli: circleci/azure-cli@1.2.0
  windows: circleci/windows@2.2.0

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run:
          working_directory: WarehouseManagement
          name: Build the API
          command: |
            dotnet build
      - run:
          working_directory: WarehouseManagementTest
          name: Unit Testing
          command: |
            dotnet build
            dotnet test
      - run:
          working_directory: Backend/GestArm_API/GestArmTestes/IntegrationTesting
          name: Integration Testing
          command: |
            dotnet build
            dotnet test
      - run:
          working_directory: Backend/GestArm_API/GestArmTestes/UnitTesting
          name: Generate XUnit Coverage
          command: |
            dotnet build
            dotnet dotnet test --collect:"XPlat Code Coverage"

workflows:
  buildAPI:
    jobs:
      - build
      - test
  